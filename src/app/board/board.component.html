<h1 class="head">Current Player: {{player}}</h1>
<button class="btn" (click)="newGame()">Start New Game</button>


<h2 class="win" *ngIf="winner">Player {{winner}} won the game! </h2>


<main>
  <app-square
    *ngFor="let val of squares; let i=index"
    [value]="val"
    (click)="makeMove(i)">

  </app-square>
</main>
